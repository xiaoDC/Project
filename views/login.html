<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title></title><link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"><script src="/jquery/dist/jquery.min.js"></script><script src="/bootstrap/dist/js/bootstrap.min.js"></script></head><body style="padding-left:30px;"><h1></h1><form action="/login" role="form" method="post" style="margin-left:20px;"></form><input id="username" type="text" name="username" style="margin: 20px 0px;"><br><input id="password" type="text" name="password" style="margin: 20px 0px;"><br><input type="button" onclick="login();" value="登陆" class="btn btn-primary"><script>function login(){
	var username = $('#username').val();
	var password = $('#password').val();
	var data = {"username":username,"password":password};
	$.ajax({
	url:'login',
	type:'POST',
	data:data,
	success:function(data,status){
	if(status == 'success'){
	location.href='home';

	}

	},
	error:function(data,status,e){
	if(status == "error"){
	location.href='login';
		alert("登陆失败");


	}
	}
	});
}</script><h5> welcome to </h5></body></html>
